<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart using Highcharts</title>

  <!-- Load the libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>

</head>

<body>

  <!-- div holder for the chart -->
  <div id="container" style="width:100%; height:800px;"></div>
  

  <script>

    $(function () { 

      // Set up a basic bar chart
      $('#container').highcharts({
          chart: {
            type: 'bar'  // -< Chart type
          },
          title: {
              text: ''
          },
          series: [{
              data: [4, 8, 15, 16, 23, 42]
          }]
      });
  });
  </script>
  <div>
      <a href="http://www.highcharts.com/docs/getting-started/installation">For more information, see this original tutorial.</a>
  </div>
</body>
</html>
